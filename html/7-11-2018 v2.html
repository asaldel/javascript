<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.es" id="link2google">Ir a Google</a>

    <script>
        window.onload = function(){
            let link = document.getElementById("link2google");
            link.onclick = myfunc;

            function myfunc(e){
                alert("Voy a Google");
                let errores = 1;
                if(errores != 0){
                    e.preventDefault();
                }
            }
        }    
    </script>
</body>
</html>
