        window.onload = function(){
            let div = document.getElementById("div");
            let form = document.getElementById("form");
            let input = document.getElementById("prb");

            div.addEventListener("click", function(){
                alert("Soy un div");
            }, true);

            form.addEventListener("click", function(){
                alert("Soy un form");
            }, false);

            input.addEventListener("click", function(){
                alert("Soy un input");
            }, true);
        }
        
        function mostrar(e, obj, txt){
            let msg = "";
            msg += obj.value + '\n';
            msg += ' X: ' + e.clientX + ' Y: ' + e.clientY + '\n';
            msg += 'Soy un ' + txt;
            alert(msg)
        }
    </script>

    <div id="div">
        <form id="form" action="">

            <input id="prb" type="text">
